      <script src="html5-qrcode.min.js"></script>

      <script>
        function onScanSuccess(decodedText, decodedResult) {
          // Aqui é o que acontece caso a leitura dê certo.
          window.alert(` ${decodedText}`, decodedResult); //Esse aqui é o que vai aparecer na tela quando a leitura for bem sucedida. (lembrando que dá para alterar a string do que vai ser dita na janela de alerta antes do resultado). aqui está um backup do código :(window.alert(` Seu resultado foi: ${decodedText}`, decodedResult);)
        }

        var html5QrcodeScanner = new Html5QrcodeScanner("reader", {
          fps: 10,
          qrbox: 250,
        });
        html5QrcodeScanner.render(onScanSuccess);
      </script>
